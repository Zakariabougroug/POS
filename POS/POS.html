<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="POS.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <title>Hello, world!</title>




</head>
 
<body>

        <div class="text-center">
                <h1 class="display-3 p-0 m-0">Point of Sale</h1>
        </div>
        
        
        <div class="container-fluid container1">
        
                <div class="container container2 order-2 order-md-1">
        
                        <div class="row itemsDisplay d-flex justify-content-start">
        
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Apple </button>
                                </div>
                                <div class="col col-3"> 
                                        <button type="button" id="items" class="btn btn-primary"> Banana </button>            
                                </div>                                
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Orange </button>
                                </div>
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Pear </button>
                                </div>
                
                        </div>
        
        
                        <div class="row itemsDisplay">
        
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Avocado </button>
                                </div>
                                <div class="col col-3"> 
                                        <button type="button" id="items" class="btn btn-primary"> Tomato </button>            
                                </div>
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Carrot </button>
                                </div>
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Onion </button>
                                </div>
                        
                        </div> 
        
        
        
                        <div class="row itemsDisplay">
        
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Bun </button>
                                </div>
                                <div class="col col-3"> 
                                        <button type="button" id="items" class="btn btn-primary"> Donut </button>            
                                </div>
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Cake </button>
                                </div>
                                <div class="col col-3">
                                        <button type="button" id="items" class="btn btn-primary"> Candy </button>
                                </div>
                                
                        </div>
        
        
        
        
                        <div class="row d-flex justify-content-center rowButtomDisplay">
                                        <div class="col col-md-2.5" id="buttomDisplay">
                                                <button type="button" id="sendReceipt" class="btn btn-secondary"> Send Receipt </button>
                                        </div>
                                        <div class="col col-md-2.5" id="buttomDisplay">
                                                <button type="button" id="printReceiptButton" class="btn btn-secondary"> Print Receipt </button>
                                        </div>
                                        <div class="col col-md-2.5" id="buttomDisplay">
                                                <button type="button" id="deleteListButton" class="btn btn-warning"> Delete List </button>
                                        </div>
                                        <div class="col col-6 col-md-2" id="buttomDisplay">
                                                <button type="button" id="showReceipts" class="btn btn-info"> 
                                                <a href="/allReceipts" class="btn btn-info">All Receipts</a></button>
                                        </div>
                                        <div class="col col-6 col-md-2" id="buttomDisplay">
                                                <button type="button" id="logOut" class="btn btn-danger">
                                                        <a href="/" class="btn btn-danger"> LOG OUT </a>  </button>
                                        </div>
                        </div>
        
                </div>
        
              
                   
                        <div class="container display">
        
                                <div class="scrollbar" id="scrollbar1">
        
                                        <div class="d-flex justify-content-end order-1 order-md-2">
                                                
                                                <div id="terminalDisplay" class="col col-sm-12">
                                                        <h3  class="display-4 text-center"> Terminal Display</h3>
                                                        <hr id="Terminalhr">
                                                        <ul class="display-3" id="terminalItems">
                                                          
                                                          <li> <%= allReceipts1 %> </li>
                                                                
                                                        </ul>
                                                </div>                                                                                   
                                        </div> 
                                </div>
                                      
                        </div>
                
        
        
        </div>

  
    <!-- Optional JavaScript -->
    <script src="POS.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
